<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">ShopEasy</h1>
            <div class="relative">
                <button id="cart-button" class="flex items-center space-x-1 bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span id="cart-count" class="bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                </button>
                <div id="cart-dropdown" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl z-10">
                    <div id="cart-items" class="p-4 max-h-96 overflow-y-auto">
                        <p class="text-gray-500 text-center py-8">Your cart is empty</p>
                    </div>
                    <div id="cart-summary" class="border-t p-4">
                        <div class="flex justify-between font-bold mb-4">
                            <span>Total:</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                        <button id="checkout-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </section>
        
        <!-- Checkout Modal -->
        <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Checkout</h3>
                    <button id="close-checkout" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="checkout-items" class="mb-6 max-h-60 overflow-y-auto">
                    <!-- Checkout items will be loaded here -->
                </div>
                <div class="border-t border-b py-4 mb-6">
                    <div class="flex justify-between font-bold">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>

<footer class="bg-gray-800 text-white py-6 ">
    <div class="container mx-auto px-4 text-center">
        <p>Â© 2023 ShopEasy. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
