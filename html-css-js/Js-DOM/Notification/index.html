<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Notification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Main card container -->
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title h4 mb-4">Notification System</h1>
                        
                        <!-- Button to trigger notification -->
                        <button 
                            id="showNotification" 
                            class="btn btn-primary w-100">
                            Show Notification
                        </button>
                        
                        <!-- Notification container -->
                        <div id="notificationContainer" class="mt-4">
                            <!-- Notifications will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
